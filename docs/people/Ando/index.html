<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size:12px;
            background-color: lightgrey;
            position: relative;
        }
        a{
            color:red;
        }
        .main{
            position: absolute;
            top: 5%;
            margin: 0 auto;
            background-color: white;
            padding: 50px 50px;
        }
        .title_name{
            display: inline-block;
            text-align: left;
        }
        .robot_img{
            position: relative;
        }
        .robot_img p{
            position: absolute;
            top: 25%;
            left: 5%;
            font-size: 15px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1 class="title_name">練習用</h1>
        <a href="#">リンクは飛ばないよ</a>
        <h2>タイトル</h2>
        <p>なんかのロボットです</p>
        <div class="robot_img">
            <img src="./img/robot.png" alt="サンプル" width="300" height="200"/>
            <p>ウイーーン</p>
            <p>がしゃーん</p>
        </div>
    </div>
</body>
</html>
